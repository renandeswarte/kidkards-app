<div class="container page categories-page fadein-effect"  ng-init="getCategories()">
  <h1 class="page-title">Matching</h1>
  <div id="loader"></div>

  <ul class="row categories-container">
    <li ng-repeat="category in categories" class="fadein-effect col-xs-12 col-sm-4">
      <a href="#/matching-category/{{category.name}}" ng-style="{'background-color':'{{category.color}}'}">{{category.name}}</a>
    </li>
  </ul>
</div>
